<!DOCTYPE html>
<html lang="en" ng-app="watsonUi" ng-controller="AppController" ng-cloak>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Title -->
    <title>{{bot.name}}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>

    <!-- Flex wrapper -->
    <div class="wrapper">

      <!-- Navbar -->
      <nav class="navbar navbar-light bg-faded">
        <div class="container">
          <h1 class="navbar-brand m-0">{{bot.name}}</h1>
        </div>
      </nav>

      <!-- Chat area -->
      <main class="content" scroll-glue force-glue>
        <div class="container">
          <div class="chat-bubble {{msg.class}}" ng-repeat="msg in messages">
            {{msg.text}}
          </div>
        </div>
      </main>

      <!-- Input area -->
      <footer class="footer">
        <div class="container">
          <form ng-submit="send(chatInput)">
            <input type="text" placeholder="Type something..." ng-model="chatInput" />
          </form>
        </div>
      </footer>

    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/tether/dist/js/tether.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- AngularJS -->
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular-scroll-glue/src/scrollglue.js"></script>
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
